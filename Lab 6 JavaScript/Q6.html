<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function describeCountry(Country,Population,CapitalCity){
            format = `${Country} has ${Population} million people and its Capital City is ${CapitalCity}`;
            return format;
        }
        let x = describeCountry("Tanzania",4,"Dodoma");
        let y = describeCountry("Kenya",3,"Nairobi");
        let z = describeCountry("Uganda",4,"Kampala");
        console.log(x);
        console.log(y);
        console.log(z);
    </script>
    
</body>
</html>
