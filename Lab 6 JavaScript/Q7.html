<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage of World Population</title>
</head>
<body>
    <script>
        function percentageOfWorld1(population){
            return (population / 7900) * 100;
        }
        const percentageOfWorld2 = function(population){
            return (population / 7900) * 100;
        }
        const percentageOfWorld3 = population => (population / 7900) * 100;

        let China = percentageOfWorld3(1441);
        let Tanzania = percentageOfWorld3(3600);
        let Japan = percentageOfWorld3(125);

        console.log(`China: ${China.toFixed(2)}%`);
        console.log(`Tanzania: ${Tanzania.toFixed(2)}%`);
        console.log(`Japan: ${Japan.toFixed(2)}%`);
    </script>
    
</body>
</html>
