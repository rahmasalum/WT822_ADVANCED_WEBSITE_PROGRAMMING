!<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCountry</title>
</head>
<body>
    <script>
        myCountry = {
            country:"Tanzania",
            capitalCity:"Dodoma",
            language:"Swahili",
            population:60,
            neighbours:["Kenya","Mozambique","Zambia","Uganda","Burundi","Rwanda","Malawi"]
        }
        console.log(`${myCountry.country} has ${myCountry.population} million ${myCountry.language}-speaking people, ${myCountry.neighbours.length} neighbouring countries and a capitalCity called ${myCountry.capitalCity}.`);
        myCountry.population += 2;
        myCountry["population"] -= 2;
        myCountry.describe = function(){
            console.log(`${this.country} has ${this.population} million ${this.language}-speaking people, ${this.neighbours.length} neighbouring countries and a capitalCity called ${this.capitalCity}.`);
        }
        myCountry.describe();
        myCountry.checkIsland = function(){
        this.isIsland = (this.neighbours.length == 0);
        }
        myCountry.checkIsland();
        console.log(myCountry.isIsland);
    </script>
</body>
</html>
