<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Course Allocation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h3>Course Allocation</h3>
  <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#allocateModal">Allocate Course</button>
  <table id="allocationTable" class="table table-striped">
    <thead><tr><th>Instructor</th><th>Course</th><th>Semester</th></tr></thead>
    <tbody><tr><td>Mr. John</td><td>IT101</td><td>Semester I</td></tr></tbody>
  </table>
</div>

<div class="modal fade" id="allocateModal" tabindex="-1">
  <div class="modal-dialog">
    <form class="modal-content">
      <div class="modal-header"><h5 class="modal-title">Allocate Course</h5></div>
      <div class="modal-body">
        <input type="text" class="form-control mb-2" placeholder="Instructor Name">
        <input type="text" class="form-control mb-2" placeholder="Course Code">
        <input type="text" class="form-control mb-2" placeholder="Semester">
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-primary">Allocate</button>
      </div>
    </form>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
<script>$(document).ready(() => $('#allocationTable').DataTable());</script>
</body>
</html>
