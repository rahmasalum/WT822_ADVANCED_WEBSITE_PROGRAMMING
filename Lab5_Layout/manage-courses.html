<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Courses</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h3>Manage Courses</h3>
  <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#addCourseModal">Add Course</button>
  <table id="coursesTable" class="table table-striped">
    <thead><tr><th>Course Code</th><th>Course Name</th><th>Credits</th></tr></thead>
    <tbody><tr><td>IT101</td><td>Intro to IT</td><td>3</td></tr></tbody>
  </table>
</div>

<div class="modal fade" id="addCourseModal" tabindex="-1">
  <div class="modal-dialog">
    <form class="modal-content">
      <div class="modal-header"><h5 class="modal-title">Add Course</h5></div>
      <div class="modal-body">
        <input type="text" class="form-control mb-2" placeholder="Course Code">
        <input type="text" class="form-control mb-2" placeholder="Course Name">
        <input type="number" class="form-control mb-2" placeholder="Credits">
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
<script>$(document).ready(() => $('#coursesTable').DataTable());</script>
</body>
</html>
