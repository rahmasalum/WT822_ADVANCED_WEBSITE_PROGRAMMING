<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Results</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h3>Manage Results</h3>
  <button class="btn btn-primary mb-2" data-bs-toggle="modal" data-bs-target="#uploadResultsModal">Upload Results</button>
  <button class="btn btn-info mb-2" data-bs-toggle="modal" data-bs-target="#viewCourseResultsModal">View Course Results</button>
  <table id="resultsTable" class="table table-striped">
    <thead><tr><th>Student</th><th>Course</th><th>Grade</th></tr></thead>
    <tbody><tr><td>Jane Doe</td><td>IT101</td><td>A</td></tr></tbody>
  </table>
</div>

<div class="modal fade" id="uploadResultsModal" tabindex="-1">
  <div class="modal-dialog">
    <form class="modal-content">
      <div class="modal-header"><h5 class="modal-title">Upload Results</h5></div>
      <div class="modal-body">
        <input type="file" class="form-control mb-2">
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-primary">Upload</button>
      </div>
    </form>
  </div>
</div>

<div class="modal fade" id="viewCourseResultsModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header"><h5 class="modal-title">Course Results</h5></div>
      <div class="modal-body">
        <p>Student: Jane Doe<br>Course: IT101<br>Grade: A</p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
<script>$(document).ready(() => $('#resultsTable').DataTable());</script>
</body>
</html>
