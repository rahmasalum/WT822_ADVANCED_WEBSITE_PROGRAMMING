<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Students</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h3>Manage Students</h3>
  <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#addStudentModal">Add Student</button>
  <table id="studentsTable" class="table table-striped">
    <thead><tr><th>ID</th><th>Name</th><th>Reg No</th><th>Course</th></tr></thead>
    <tbody><tr><td>1</td><td>Jane Doe</td><td>2023-001</td><td>IT</td></tr></tbody>
  </table>
</div>

<div class="modal fade" id="addStudentModal" tabindex="-1">
  <div class="modal-dialog">
    <form class="modal-content">
      <div class="modal-header"><h5 class="modal-title">Add Student</h5></div>
      <div class="modal-body">
        <input type="text" class="form-control mb-2" placeholder="Name">
        <input type="text" class="form-control mb-2" placeholder="Reg No">
        <input type="text" class="form-control mb-2" placeholder="Course">
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
<script>$(document).ready(() => $('#studentsTable').DataTable());</script>
</body>
</html>
