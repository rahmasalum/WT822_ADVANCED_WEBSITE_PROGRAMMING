<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
            text-align:right;
        
            
        }
        fieldset{
            width: fit-content;
            text-align: center;
            justify-content: center;
        }
        button{
            width: 180px;
            height: 40px;
            border-color: white;
        }

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <form>
        <fieldset>
        <h1>Library Login</h1>
        <div class="container-fluid">
            <div class="username">
                Username<br>
                <input type="text"id="name" placeholder="Enter Username"><br><br>
            </div>
            <div class="password">
                Password<br>
                <input type="password" id="password" placeholder="Enter Password"><br><br>
            </div>
            <div class="button">
                <button style="background-color: dodgerblue; color: white; border-radius: 3px;">Login</button>
            </div>
            <p>Please enter your credentials to access the dashboard</p>

        </div>
        </fieldset>
    </form>
    <script href="bootstrap\js\bootstrap.bundle.min.js.map"></script>
